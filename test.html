<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance App Redesign Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card{
      width: 900px;
      border: 2px solid black;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 20px;
      border-top: 1px solid black;
    }

    .card-content h2 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    .card-content p {
      color: #444;
      font-size: 15px;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    .tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tag {
      border: 1px solid black;
      padding: 5px 12px;
      font-size: 13px;
      cursor: default;
      transition: 0.3s;
    }

    .tag:hover {
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/Screenshot 2025-09-22 at 1.11.09â€¯PM.png" alt="Finance App Redesign">
    <div class="card-content">
      <h2>Finance App Redesign</h2>
      <p>
        A complete overhaul of a financial management application 
        focusing on simplicity and data visualization.
      </p>
      <div class="tags">
        <div class="tag">UX/UI DESIGN</div>
        <div class="tag">MOBILE APP</div>
        <div class="tag">FINTECH</div>
      </div>
    </div>
  </div>
</body>
</html>
